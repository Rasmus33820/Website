<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Shopping App</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('cart') }}">Cart ({{ session.get('cart', []) | length }})</a>
        </nav>
    </header>

    <div class="filters">
        <a href="{{ url_for('filter_products', category='electronics') }}">Electronics</a>
        <a href="{{ url_for('filter_products', category='clothing') }}">Clothing</a>
        <a href="{{ url_for('filter_products', category='home') }}">Home</a>
    </div>

    <div class="product-list">
        {% for product in products %}
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p>${{ product.price }}</p>
                <button onclick="location.href='{{ url_for('add_to_cart', product_id=product.id) }}'">Add to Cart</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
